<title>Register for Gears and Guesses</title>
<h1>Register an account with Gears and Guesses</h1>
<h3>An app by Red Raider Robotics</h3>
<form action="/auth" method="post">
    <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" />
    </div>

    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
    </div>
    <input type="submit" value="Confirm"/>
</form>
<p>{{errorMessage2}}</p>
<p>Already have and account?<a href="/login">Click here.</a></p>
