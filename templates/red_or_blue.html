{% extends 'signedin.html' %}
{% block title %}Gears and Guesses - Games - Red or Blue{% endblock %}
{% block content %}
<div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content">
          <span class="card-title red-text">Red or Blue</span>
          <p>{{error_message}}</p>
          <p>TODO:Game Rules</p>
          <form>
            {% for row in gameMatches %}
            <p>
              Match {{row["match_number"]}} 
              <input data-match="{{row['key']}}" data-alliance="red" class="red btn red_or_blue_button" value="{{row['red']}}" type="button"/>
              <input data-match="{{row['key']}}" data-alliance="blue" class="blue btn red_or_blue_button" value="{{row['blue']}}" type="button"/>
            </p><br/>
            {%endfor%}
          </form>
          <form action="/games/red-or-blue" method="post">
            <input name="match">
            <input name="alliance">
            <input name="wager">
            <input type="submit">
          </form>
        </div>
        <!--<div class="card-action">
          <a class="blue-text" href="/games">Make a guess</a>
          <a class="blue-text" href="/leaderboard">See who's on top</a>
        </div>-->
      </div>
    </div>
  </div>
{% endblock %}
