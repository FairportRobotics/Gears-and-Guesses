<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/materialize.min.css') }}" type="text/css"
    rel="stylesheet" media="screen,projection">
    <link href="{{ url_for('static', filename='../static/css/admin-materialize.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/main.css') }}" type="text/css"
    rel="stylesheet" media="screen,projection">
</head>

<body>
  <div class="section">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </div>
  
  <script type="text/javascript" src="{{ url_for('static', filename='../static/js/materialize.min.js') }}"></script>
</body>

</html>
