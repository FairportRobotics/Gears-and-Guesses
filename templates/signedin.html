<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" type="image" href="../static/images/gear.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/materialize.min.css') }}" type="text/css" media="screen,projection">
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/admin-materialize.min.css') }}" type="text/css" media="screen,projection">
  <!-- Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <nav class="navbar2 nav-extended">
    <div class="nav-wrapper">
      <ul class="left">
        <li><a href="/" class="logo-container"><i class="material-icons">settings</i></a></li>
      </ul>
      <ul class="right">
        <li><a href="/"><i class="material-icons">monetization_on</i></a></li>
        <li><a href="/games"><i class="material-icons">casino</i></a></li>
        <li><a href="/leaderboard"><i class="material-icons">leaderboard</i></a></li>
        <li><a href="/logout"><i class="material-icons">logout</i></a></li>
      </ul>
    </div>
    <!--<div class="nav-content">
      <ul class="tabs">
        <li class="tab"><a href="/" class="active">Dashboard</a></li>
        <li class="tab"><a href="/games">Games</a></li>
        <li class="tab"><a href="/leaderboard">Leaderboard</a></li>
      </ul>
    </div>-->
  </nav>

  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col s6 m3">
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="display: block;"><img class="materialize-logo"
              src="https://upload.wikimedia.org/wikipedia/commons/d/de/Gear-icon.png" alt="Click Me" tutorial"
              style="width:42px;"> Gears &amp; Guesses</a>
          <p>By Red Raider Robotics software team</p>
        </div>
        <div class="col s6 m7">
          <h5>Contact</h5>
          <ul>
            <li><a href="https://twitter.com/fairportrobotic">Twitter</a></li>
            <li><a href="#!">Email</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="{{ url_for('static', filename='../static/js/materialize.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='../static/js/jquery.min.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
