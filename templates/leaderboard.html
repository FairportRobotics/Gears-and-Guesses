{% extends 'signedin.html' %}
{% block title %}Gears and Guesses - Leaderboard{% endblock %}
{% block content %}
<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <span class="card-title red-text">The Leaderboard</span>
        <ul class="collection">
          <!--
          <li class="collection-item">1. Alvin <span class="badge">$100,000</span></li>
          <li class="collection-item">2. Bertha <span class="badge">$10,000</span></li>
          <li class="collection-item">3. Charles <span class="badge">$1,000</span></li>
          <li class="collection-item">4. Darleen <span class="badge">$100</span></li>
          -->
          {% for row in userScores %}
          <li class="collection-item">{{row[0]}}:  {{row[1]}}<span class="badge">${{row[2]}}</span></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
